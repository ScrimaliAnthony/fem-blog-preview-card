<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentore - Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="card">
        <div class="card__illustration-container">
            <img src="assets/images/illustration-article.svg" alt="Illustration de l'article" class="card__illustration">
        </div>
        <div class="card__main">
            <span class="card__tag">Learning</span>
            <p class="card__publish-date">Published 21 Dec 2023</p>
            <h1 class="card__title">HTML & CSS foundations</h1>
            <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation</p>
        </div>
        <div class="card__author">
            <img class="card__avatar" src="assets/images/image-avatar.webp" alt="avatar">
            <h2 class="card__name">Greg Hooper</h2>
        </div>
    </article>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ScrimaliAnthony">Anthony Scrimali</a>.</div>
</body>
</html>
